<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
      language="javascript"
      type="text/javascript"
      src="assets/js/common.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="assets/js/favorite.js"
    ></script>
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/favorite.css" />
    <title>Favorites - Fruits Test</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/">Home</a></li>
          <li style="display: none" id="header-email"></li>
          <li style="display: none">
            <a href="" id="header-logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <section class="section">
        <div class="row">
          <div class="col s12 l12">
            <table id="favorite-fruits-table" class="stripped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Family</th>
                  <th>Order Name</th>
                  <th>Genus</th>
                  <th>Nutrition</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </div>

    <div id="total-nutrients-container">
      <ul class="collection">
        <li class="collection-item avatar">
          <i class="material-icons circle green">monitor_heart</i>
          <span class="title">Calories</span>
          <p id="total-calories"></p>
        </li>
        <li class="collection-item avatar">
          <i class="material-icons circle green">monitor_heart</i>
          <span class="title">Fat</span>
          <p id="total-fat">N/A</p>
        </li>
        <li class="collection-item avatar">
          <i class="material-icons circle green">monitor_heart</i>
          <span class="title">Sugar</span>
          <p id="total-sugar">N/A</p>
        </li>
        <li class="collection-item avatar">
          <i class="material-icons circle green">monitor_heart</i>
          <span class="title">Carbohydrates</span>
          <p id="total-carbohydrates">N/A</p>
        </li>
        <li class="collection-item avatar">
          <i class="material-icons circle green">monitor_heart</i>
          <span class="title">Protein</span>
          <p id="total-protein">N/A</p>
        </li>
      </ul>
    </div>
  </body>
</html>
